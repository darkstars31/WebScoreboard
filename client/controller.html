<!html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scoreboard Controller</title>
	<link rel="stylesheet" href="./css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
</head>

<body class='container'>
	<div class='' style="padding: 1em;">
		<div class="columns is-three-quarter-tablet">
			<div id='dataout' class="column">
				<span class='title is-3'>Scoreboard Controller</span>		
			</div>
		</div>
		<div class="columns is-mobile">
				<div class="column">
					<div class="level-item has-text-centered">Home</div>
					<a onclick="homeTeamChangeScore(2)"class="button is-large">+2</a>
					<a onclick="homeTeamChangeScore(3)"class="button is-large">+3</a>
					<a onclick="homeTeamChangeScore(-1)" class="button is-large">-1</a>
					<a onclick="homeTeamChangeScore(1)"class="button is-large">+1</a>
				</div>
				<div class="column">
					<div class="level-item has-text-centered">Away</div>
					<a onclick="awayTeamChangeScore(2)"class="button is-large">+2</a>
					<a onclick="awayTeamChangeScore(3)"class="button is-large">+3</a>
					<a onclick="awayTeamChangeScore(-1)"class="button is-large">-1</a>
					<a onclick="awayTeamChangeScore(1)"class="button is-large">+1</a>
				</div>		
			</div>
		</div>
		<div class="columns is-mobile">
				<div class="column">
					<div class="level-item has-text-centered">Timer</div>
					<a onclick="startClock(true)"class="button is-large">Start</a>
					<a onclick="startClock(false)"class="button is-large">Stop</a>
					<a onclick="addTime(60)"class="button is-large">+60 Seconds</a>
					<a onclick="addTime(30)"class="button is-large">+30 Seconds</a>
					<a onclick="addTime(-15)" class="button is-large">-15 Seconds</a>
				</div>	
			</div>
		</div>
		<div class="columns is-mobile">
				<div class="column">
					<div class="level-item has-text-centered">Possession</div>
					<a onclick="changePossession()"class="button is-large">Change Possession</a>
				</div>	
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src=".\app\configuration.js"></script>
<script src=".\app\controller.js"></script>

</html>
